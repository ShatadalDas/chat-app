<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%% light theme %%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/light-icon/apple-touch-icon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/light-icon/favicon-32x32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/light-icon/favicon-16x16.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="manifest"
      href="./src/assets/light-icon/site.webmanifest"
      media="(prefers-color-scheme: light)"
    />

    <!--%%%%%%%%%%%%%%%%%%%%%%%%%% dark theme %%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/dark-icon/apple-touch-icon.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/dark-icon/favicon-32x32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/dark-icon/favicon-16x16.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="manifest"
      href="./src/assets/dark-icon/site.webmanifest"
      media="(prefers-color-scheme: dark)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
